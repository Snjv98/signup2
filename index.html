<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="css/custom.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="outer_form_div">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo" style="width: 150px;"/>
                    </div>  
                    <div class="w-100">
                        <h4 class="mb-3">Create your account</h4>
                        <form action="">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="f_name" placeholder="First Name" id="first_name" required>
                            </div>
    
                            <div class="mb-3">
                                <input type="text" class="form-control" name="l_name" placeholder="Last Name" id="last_name" required>
                            </div>
    
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email Adrress" id="email" required>
                            </div>
    
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="password" id="password" required>
                            </div>
                            <!-- <div class="mb-3">
                                <input type="password" class="form-control" name="confirm_password"
                                    placeholder="Confirm password">
                            </div class="mb-3"> -->
    
                            <div class="mb-3">
                                <button class="btn btn-primary btn-sm" type="button" id="signup" onclick="store_data()">Signup</button>
                            </div>
                        </form>
                        <p style="font-size: 14px;">Already have an account?<a href="#" style="text-decoration: none;"> Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function store_data(){
        let firstName = document.getElementById("first_name").value;
        let lastName = document.getElementById("last_name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let login_details = new Array();
        login_details = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];

        if(login_details.some((a)=>{return a.email == email})){
            alert("This email is already registered.");
        }
        else{
            login_details.push({
            "firstname": firstName,
            "lastname": lastName,
            "email":email,
            "password":password
        })
        localStorage.setItem("users",JSON.stringify(login_details));
        }

        // localStorage.login_details += JSON.stringify(login_details) 

        // localStorage.setItem("firstname",firstName);
        // localStorage.setItem("lastname",lastName);
        // localStorage.setItem("email",email);
        // localStorage.setItem("password",password);
    }
</script>
</html>
